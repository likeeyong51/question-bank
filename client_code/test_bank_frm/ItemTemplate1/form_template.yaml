components:
- data_bindings:
  - {code: 'self.item[''question'']', property: text, writeback: false}
  layout_properties: {grid_position: 'YHJBPB,EJPRWX'}
  name: question_txa
  properties:
    auto_expand: true
    enabled: false
    font: Tahoma; Calibri
    font_size: 17
    role: outlined
    text: |2+

  type: TextArea
- layout_properties: {grid_position: 'YHJBPB,GRNQYY YRETHL,ERVGIA'}
  name: edit_btn
  properties: {align: left, icon: 'fa:pencil-square-o', icon_align: left, text: '', tooltip: Edit this question}
  type: Button
- layout_properties: {grid_position: 'YHJBPB,GRNQYY VFVDYF,UHGNBO'}
  name: delete_btn
  properties: {align: left, icon: 'fa:trash-o', text: '', tooltip: Delete this question}
  type: Button
- data_bindings:
  - {code: 'self.item[''answer'']', property: value, writeback: false}
  layout_properties: {grid_position: 'HPOSEZ,ZBMMIY'}
  name: true_rdb
  properties: {bold: true, text: 'True'}
  type: RadioButton
- data_bindings:
  - {code: 'self.item[''answer'']', property: value, writeback: false}
  layout_properties: {grid_position: 'HPOSEZ,GVTEPD'}
  name: False_rdb
  properties: {bold: true, text: 'False'}
  type: RadioButton
container:
  properties: {col_widths: '{"ZBMMIY":10,"GVTEPD":50,"EJPRWX":70,"GRNQYY":5}'}
  type: ColumnPanel
is_package: true
