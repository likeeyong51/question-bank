container: {type: ColumnPanel}
components:
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {grid_position: 'ZAMVJQ,YGYBKE'}
  components:
  - name: question_prompt_lbl
    properties: {text: 'What is the question?', role: input-prompt}
    type: Label
    layout_properties: {grid_position: 'JHQVNH,SEHAVO'}
  - name: question_txa
    properties: {placeholder: Enter/edit your question here, role: outlined, auto_expand: true}
    type: TextArea
    layout_properties: {grid_position: 'LKNLHF,TETVLG'}
    data_bindings:
    - {property: text, code: 'self.item[''question'']', writeback: true}
  - name: true_rdb
    properties: {text: 'True', bold: true}
    type: RadioButton
    layout_properties: {grid_position: 'DYLWZO,KYVQBC'}
    data_bindings:
    - {property: selected, code: 'self.item[''answer'']', writeback: false}
  - name: false_rdb
    properties: {text: 'False', bold: true}
    type: RadioButton
    layout_properties: {grid_position: 'SHOAGA,KSCXPK'}
    data_bindings:
    - {property: selected, code: 'self.item[''answer'']', writeback: false}
is_package: true
