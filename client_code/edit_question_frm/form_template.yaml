components:
- components:
  - layout_properties: {grid_position: 'JHQVNH,SEHAVO'}
    name: question_prompt_lbl
    properties: {role: input-prompt, text: 'What is the question?'}
    type: Label
  - data_bindings:
    - {code: 'self.item[''question'']', property: text, writeback: true}
    layout_properties: {grid_position: 'LKNLHF,TETVLG'}
    name: question_txa
    properties: {auto_expand: true, placeholder: Enter/edit your question here, role: outlined}
    type: TextArea
  - data_bindings:
    - {code: 'self.item[''answer'']', property: selected, writeback: false}
    layout_properties: {grid_position: 'DYLWZO,KYVQBC'}
    name: true_rdb
    properties: {bold: true, text: 'True', tooltip: checked if the above statement is correct}
    type: RadioButton
  - data_bindings:
    - {code: 'self.item[''answer'']', property: selected, writeback: false}
    layout_properties: {grid_position: 'SHOAGA,KSCXPK'}
    name: false_rdb
    properties: {bold: true, text: 'False', tooltip: checked if the above statement is incorrect}
    type: RadioButton
  layout_properties: {grid_position: 'ZAMVJQ,YGYBKE'}
  name: column_panel_1
  properties: {}
  type: ColumnPanel
- layout_properties: {grid_position: 'NNPTIB,KIQVPC'}
  name: submit_change_btn
  properties: {align: left, icon: 'fa:arrow-circle-right', icon_align: right, role: outlined-button, text: Submit}
  type: Button
container: {type: ColumnPanel}
is_package: true
