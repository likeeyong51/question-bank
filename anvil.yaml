allow_embedding: false
package_name: Question_bank
name: Question_bank
startup_form: null
renamed: true
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
metadata: {title: My question bank, description: Create and display a bank of questions}
startup: {type: form, module: main_frm}
db_schema:
  question_tbl:
    client: none
    server: full
    columns:
    - name: question
      admin_ui: {width: 200, order: 0}
      type: string
    - name: answer
      admin_ui: {width: 200, order: 1}
      type: bool
    title: question_tbl
